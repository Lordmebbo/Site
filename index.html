<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1></h1>
  </header>  
    <div class="score-board">
      <div class="badge" id="user-label">User</div>
      <div class="badge" id="comp-label">Comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers Rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="imgs/rock.png" alt="Rock">
      </div>
      <div class="choice" id="p">
        <img src="imgs/paper.png" alt="Paper">
      </div>
      <div class="choice"id="s">
        <img src="imgs/scissor.png" alt="scissor">
      </div>
    </div>

    <p class="action-mensage">Make your move!</p>

    <script src="app.js" ></script>
</body>
</html>
